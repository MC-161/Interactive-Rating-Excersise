<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Container">
    <div class="start">
      <div class="star_bg">
        <img class="star_img" src="icon-star.svg" alt="">
      </div>
      <div class="rating_info"> 
        <h4 class="title">How did we do?</h4>
        <p class="content">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering! 
        </p>
      </div>
      <div class="ratings">
        <button class="rating_num">1</button>
        <button class="rating_num">2</button>
        <button class="rating_num">3</button>
        <button class="rating_num">4</button>
        <button class="rating_num">5</button>
      </div> 
      <div class="submitDiv">
        <button class="submit_btn">SUBMIT</button>
      </div>
    </div>
    <div class="loader">
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="end">
      <div class="thanku_img">
        <img src="illustration-thank-you.svg" alt="">
      </div>
      <div class="result">
        <p>You selected <span class="result_num"></span> out of 5</p>
      </div>
      <div class="tyContent">
        <p class="tyTitle">Thank you!</p>
        <p class="tyInfo">We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
      </div>

  <!-- Thank you state end -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
